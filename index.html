<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A Stimulus controller to validate file inputs."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stimulus File Input Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script type="module">
      import { Application } from "@hotwired/stimulus" 
      import FileInputValidator from "./src/index"

      const application = Application.start()
      application.register("file-input-validator", FileInputValidator)
    </script>
  </head>

  <body>
    <div class="container py-4 px-3 mx-auto">
      <form data-controller="file-input-validator"
        data-file-input-validator-max-file-size-value="20"
        data-file-input-validator-valid-extensions-value='["jpg", "png"]'>
        <div class="mb-3">
          <label for="file-input" class="form-label">Load a file</label>

          <input type="file" id="file-input" name="file-input" class="form-control" data-file-input-validator-target="fileInput" data-action="change->file-input-validator#validate">
          <div class="form-text mb-3"> <strong>Max file size:</strong> 20MB <strong>Valid extensions:</strong> .jpg, .png</div>
          <div class="form-text" data-file-input-validator-target="errorMessage"></div>
          <template data-file-input-validator-target="errorTemplate">
            <div class="alert alert-danger">
              ERROR_MESSAGE
            </div>
          </template>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
